<h2>Lista de Estudiantes:</h2>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
    </ng-container>
    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
    </ng-container>
    <ng-container matColumnDef="inscriptoDesde">
        <th mat-header-cell *matHeaderCellDef>Fecha de ingreso</th>
        <td mat-cell *matCellDef="let element">{{ element.inscriptoDesde | date }}</td>
    </ng-container>
    <ng-container matColumnDef="habilitado">
        <th mat-header-cell *matHeaderCellDef>Habilitado</th>
        <td mat-cell *matCellDef="let element">{{ element.habilitado }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>
