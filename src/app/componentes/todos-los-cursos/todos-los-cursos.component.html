<div class="container">
    <div class="row">
        <div class="col" *ngFor="let curso of cursos">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ curso.nombre }}</mat-card-title>
                    <mat-card-subtitle>{{ curso.comision }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <ul>
                        <li>Impartido por: {{ curso.profesor.nombre }} </li>
                        <li>Contacto: {{curso.profesor.mail }}</li>
                        <li>Duraci√≥n del curso: {{curso.duracion }}</li>
                    </ul>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit">Aceptar</button>
                    <button mat-button color="warn">Cerrar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
